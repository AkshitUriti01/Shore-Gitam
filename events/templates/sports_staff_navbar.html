{% extends 'events_base.html' %}
{% load static %}

{% block body %}
<nav class="border-gray-200 bg-gray-50 dark:bg-gray-800 dark:border-gray-700">
    <div class="max-w-screen-xl flex flex-wrap  px-3 justify-between mx-auto p-4">
        <a href="#" class="flex  px-3 space-x-3 rtl:space-x-reverse">
            <img src="{% static 'img/shore_24_clogo.png' %}" class="h-8" alt="Logo" />
            <span class="px-3 text-2xl font-bold whitespace-nowrap">Shore 2024</span>
        </a>
        <button data-collapse-toggle="navbar-hamburger" type="button"
            class="inline-flex  px-3 ju px-3 p-2 w-10 h-10 text-sm text-gray-500 rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
            aria-controls="navbar-hamburger" aria-expanded="false">
            <span class="sr-only">Open main menu</span>
            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M1 1h15M1 7h15M1 13h15" />
            </svg>
        </button>
        <div class="hidden w-full" id="navbar-hamburger">
            <ul class="flex flex-col font-medium mt-4 rounded-lg bg-gray-50 dark:bg-gray-800 dark:border-gray-700">
                <li>
                    <a href="{% url 'events:registered_sports' %}" class="block px-4 py-2 hover:bg-gray-100">
                        Registered Teams for Sports
                    </a>
                </li>
                <li>
                    <a href="{% url 'events:registered_culturals' %}" class="block px-4 py-2 hover:bg-gray-100">
                        Registered Teams for Culturals
                    </a>
                </li>
                <li>
                    <a href="{% url 'events:addCollege' %}" class="block px-4 py-2 hover:bg-gray-100">
                        Add College
                    </a>
                </li>
                <li>
                    <a href="{% url 'events:addEvent' %}" class="block px-4 py-2 hover:bg-gray-100">
                        Add Event
                    </a>
                </li>
            </ul>
        </div>
</nav>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const toggleButton = document.querySelector('[data-collapse-toggle="navbar-hamburger"]');
        const menu = document.getElementById('navbar-hamburger');

        toggleButton.addEventListener('click', function () {
            menu.classList.toggle('hidden');
        });
    });
</script>
{% endblock %}
