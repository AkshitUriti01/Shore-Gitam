{% load static  %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GITAM University</title>

    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS for alignment -->
    <style>
        .align-center {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row mt-3">
        <!-- Logo on the top left -->
        <div class="col-12 col-md-2">
            <img src="https://www.gitam.edu/themes/custom/gitam/logo.png" alt="Logo" class="img-fluid">
        </div>
        <!-- Two columns layout -->
        <div class="col-12 col-md-10">
            <div class="row">
                <!-- Left column with vertically and horizontally aligned text -->
                <div class="col-12 col-md-5 align-center">
                    <h5 class="text-center fw-bold" style="margin-top:50px">
                        Welcome to
                        <span style="color: red;">Shore 24</span>
                    </h5>
                    <br>
                    {% if request.user.president %}
                    <a href="{% url 'coretasks' 'president' %}">
                        <button type="button" class="btn btn-danger">President</button>
                    </a>
                    <br>
                    {% endif %}
                    {% if request.user.president or request.user.vice_president %}
                        <a href="{% url 'coretasks' 'vice-president' %}">
                            <button type="button" class="btn btn-danger">Vice President</button>
                        </a>
                    {% endif %}

                    {% if request.user.technology %}
                        <a href="{% url 'coretasks' 'technology' %}">
                            <button type="button" class="btn btn-danger">Technology</button>
                        </a>
                    {% endif %}
                </div>
                <!-- Right column with an image -->
                <div class="col-12 col-md-7">
                    <img src="{% static 'logo.png' %}" alt="Image" class="img-fluid" style="height:85%">
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Include Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
