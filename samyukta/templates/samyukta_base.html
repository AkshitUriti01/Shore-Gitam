<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Samyukta</title>
    <!-- Include Bootstrap CSS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Samyukta 2024</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'samyukta:registrations_list' %}">Registrations</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'samyukta:send_emails' %}">Send E-tickets</a>
                </li>
                <li>
                    <a class="nav-link" href="{% url 'samyukta:festpass_scan' %}">FEST QR Scan</a>
                </li>
                <li>
                    <a class="nav-link" href="{% url 'samyukta:cokescan' %}">Beverages Scan</a>
                </li>
                {% if request.user.is_staff %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'samyukta:resend_emails' %}">Resend Emails again</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'samyukta:import_registrations' %}">Import Data</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'corehome' %}">Home</a>
                    </li>
                {% endif %}
                <!-- Add more navigation items here -->
            </ul>
        </div>
    </nav>

    <!-- Main content -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
