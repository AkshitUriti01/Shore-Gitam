<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ titletext }}</title>
</head>
<body style="margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #ffffff;">
  <div style="max-width: 80%; text-align: center;">
    <img src="https://oraltherapy.dentalcongress.com/2021/images/Registration-Closed.jpg" alt="{{ titletext }}" style="max-width: 100%; height: auto; animation: fadeIn 2s ease forwards;">
    <p style="font-family: Arial, sans-serif; font-size: 34px; color: #333;">{{ titletext }}</p>
  </div>

  <style>
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</body>
</html>
